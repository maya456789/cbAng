<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <!-- Position Column -->
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> No. </th>
    <td mat-cell *matCellDef="let element"> {{element.id}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef>Creator Name </th>
    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
  </ng-container>

  <ng-container matColumnDef="recipe">
    <th mat-header-cell *matHeaderCellDef> Recipe </th>
    <td mat-cell *matCellDef="let element"> {{element.recipe.name}} </td>
  </ng-container>


  <!-- Weight Column -->
  <ng-container matColumnDef="desc">
    <th mat-header-cell *matHeaderCellDef>Description </th>
    <td mat-cell *matCellDef="let element"> {{element.recipe.desc}} </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="img_url">
    <th mat-header-cell *matHeaderCellDef> Recipe image </th>
    <td mat-cell *matCellDef="let element"><img src={{element.recipe.image_url}} alt="image" width="30%">  </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="recipeCreator(row)"></tr>
</table>
